<div class="row">
    <div class="card-block col-md-8 col-sm-10 col-xs-12">
        <h3>Adicionar aluno</h3>
        <form role="form" name="form" id="form" novalidate>
            <div class="form-group">
                <label for="inputName" class="control-label label-form">Nome</label>
                <input type="text" id="inputName" name="inputName" class="form-control"
                       ng-maxlength="100" required aria-required="true" ng-model="model.name"/>
            </div>
            <div class="form-group">
                <label for="inputBirthdate" class="control-label label-form">Nome</label>
                <input class="form-control" type="date" id="inputBirthdate" name="inputBirthdate" ng-model="model.birthdate"
                       placeholder="yyyy-MM-dd" required />
            </div>
            <div class="form-group">
                <label for="selectResponsavel" class="control-label label-form">Respons√°vel</label>
                <select class="form-control" name="selectResponsavel" id="selectResponsavel" ng-model="model.idResponsavelAluno" required>
                    <option ng-repeat="option in vm.responsaveis" value="{{option.id}}">{{formatResponsaveis(option.responsavelMae, option.responsavelPai)}}</option>
                </select>
            </div>

            <div class="form-group">
                <button type="submit" ng-click='submitForm()' class="btn btn-primary" ng-disabled="form.$invalid">Adicionar</button>
                <button type="cancel" ng-click='clearForm()' class="btn btn-default">Limpar</button>
            </div>
        </form>
    </div>
</div>
