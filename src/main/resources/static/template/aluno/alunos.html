<div class="row">
    <div class="card-block col-md-8 col-sm-10 col-xs-12">
        <h3>Alunos</h3>
        <div class="table-responsive">
            <div class="form-group">
                <button class="btn btn-primary" ng-click="new()" ><span class="glyphicon glyphicon-plus"></span>Adicionar</button>
            </div>
            <table class="table table-bordered table-striped">
                <thead>
                <tr>
                    <th>Nome</th>
                    <th>Idade</th>
                    <th>Turma</th>
                    <th>Editar</th>
                    <th>Remover</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="aluno in alunos | orderBy : 'name'">
                    <td>{{ aluno.name }}</td>
                    <td>{{ aluno.birthdate }}</td>
                    <td>{{ aluno.turma.name }}</td>
                    <td><p data-placement="top" data-toggle="tooltip" title="Editar"><button class="btn btn-primary btn-xs" data-title="Edit" data-toggle="modal" data-target="#edit" ng-click="edit(aluno)" ><span class="glyphicon glyphicon-pencil"></span></button></p></td>
                    <td><p data-placement="top" data-toggle="tooltip" title="Remover"><button class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#delete" ng-click="delete(aluno)" ><span class="glyphicon glyphicon-trash"></span></button></p></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
