<div class="row">
    <div class="card-block col-md-8 col-sm-10 col-xs-12">
        <h3>Adicionar responsável</h3>
        <form role="form" name="form" id="form" novalidate>
            <fieldset class="fieldset-border">
                <legend class="fieldset-border">Mãe</legend>
                <div class="form-group">
                    <label for="inputName" class="control-label">Nome</label>
                    <input type="text" id="inputName" name="inputName" class="form-control"
                           ng-maxlength="100" required aria-required="true" ng-model="model.name"/>
                </div>
                <div class="form-group">
                    <label for="inputDdd" class="control-label">DDD</label>
                    <input type="text" id="inputDdd" name="inputDdd" class="form-control"
                           ng-maxlength="2" required aria-required="true" ng-model="model.phoneDdd"/>
                </div>
                <div class="form-group">
                    <label for="inputNumber" class="control-label">Telefone</label>
                    <input type="text" id="inputNumber" name="inputNumber" class="form-control"
                           ng-maxlength="9" required aria-required="true" ng-model="model.phoneNumber"/>
                </div>
                <div class="form-group">
                    <label for="inputAddress" class="control-label">Endereço</label>
                    <input type="text" id="inputAddress" name="inputAddress" class="form-control"
                           ng-maxlength="100" required aria-required="true" ng-model="model.address"/>
                </div>
                <div class="form-group">
                    <label for="inputCity" class="control-label">Município</label>
                    <input type="text" id="inputCity" name="inputCity" class="form-control"
                           ng-maxlength="100" required aria-required="true" ng-model="model.city"/>
                </div>
                <div class="form-group">
                    <label for="inputUf" class="control-label">UF</label>
                    <input type="text" id="inputUf" name="inputUf" class="form-control"
                           ng-maxlength="2" required aria-required="true" ng-model="model.uf"/>
                </div>
            </fieldset>
            <div class="form-group">
                <label for="chkPai" class="control-label">Cadastrar pai?</label>
                <label class="switch">
                    <input type="checkbox" id="chkPai" name="chkPai" ng-model="model.cadastrarPai">
                    <span class="slider round"></span>
                </label>
            </div>
            <fieldset class="fieldset-border" ng-if="model.cadastrarPai">
                <legend class="fieldset-border">Pai</legend>
                <div class="form-group">
                    <label for="inputNamePai" class="control-label">Nome</label>
                    <input type="text" id="inputNamePai" name="v" class="form-control"
                           ng-maxlength="100" required aria-required="true" ng-model="model.namePai"/>
                </div>
                <div class="form-group">
                    <label for="inputDddPai" class="control-label">DDD</label>
                    <input type="text" id="inputDddPai" name="inputDdd" class="form-control"
                           ng-maxlength="2" required aria-required="true" ng-model="model.phoneDddPai"/>
                </div>
                <div class="form-group">
                    <label for="inputNumberPai" class="control-label">Telefone</label>
                    <input type="text" id="inputNumberPai" name="inputNumberPai" class="form-control"
                           ng-maxlength="9" required aria-required="true" ng-model="model.phoneNumberPai"/>
                </div>
                <div class="form-group">
                    <label for="inputAddressPai" class="control-label">Endereço</label>
                    <input type="text" id="inputAddressPai" name="inputAddressPai" class="form-control"
                           ng-maxlength="100" required aria-required="true" ng-model="model.addressPai"/>
                </div>
                <div class="form-group">
                    <label for="inputCityPai" class="control-label">Município</label>
                    <input type="text" id="inputCityPai" name="inputCityPai" class="form-control"
                           ng-maxlength="100" required aria-required="true" ng-model="model.cityPai"/>
                </div>
                <div class="form-group">
                    <label for="inputUfPai" class="control-label">UF</label>
                    <input type="text" id="inputUfPai" name="inputUfPai" class="form-control"
                           ng-maxlength="2" required aria-required="true" ng-model="model.ufPai"/>
                </div>
            </fieldset>
            <div class="form-group">
                <button type="submit" ng-click='submitForm()' class="btn btn-primary" ng-disabled="form.$invalid">Adicionar</button>
                <button type="cancel" ng-click='clearForm()' class="btn btn-default">Limpar</button>
            </div>
    </form>
    </div>
</div>
